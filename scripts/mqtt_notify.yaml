sequence:
  - service: mqtt.publish
    data_template:
      retain: >
        {%- if retain is defined -%}
          {{ retain }}
        {%- else -%}
          false
        {%- endif -%}
      qos: >
        {%- if qos is defined -%}
          {{ qos }}
        {%- else -%}
          1
        {%- endif -%}
      topic: >
        {% if topic is defined -%}
          {{ topic }}
        {%- elif user is defined and device is defined -%}
          owntracks/{{ user }}/{{ device }}/cmd
        {%- endif %}
      payload: >
        {"_type": "cmd",
         "action": "notify",
         "notification": {
           "_type": "notify",
           "title": "{{ title }}",
           "content": "{{ content }}",
           "actions": [
             {%- for action in actions -%}
             {
               "_type": "action",
               "title": "{{ action.title }}",
               "publishTopic": "{{ action.topic }}",
               "data": "{{ action.data }}"
             }{%- if not loop.last -%},{%- endif -%}
             {%- endfor %}
           ]
         }
        }
